<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Call Agent API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      max-width: 600px;
    }
    textarea, select, button {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.5rem;
      font-size: 1rem;
    }
    #result {
      margin-top: 1rem;
      padding: 1rem;
      border: 1px solid #ddd;
      background: #f9f9f9;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Call Agent API</h1>

  <label for="query">Enter your query:</label>
  <textarea id="query" rows="4" placeholder="Type your query here...">What is the coverage area?</textarea>

  <label for="agentType">Select agent type:</label>
  <select id="agentType">
    <option value="etisalat">Etisalat</option>
    <option value="batelco">Batelco</option>
  </select>

  <button id="callBtn">Call Agent</button>

  <h2>Response:</h2>
  <pre id="result">(No response yet)</pre>

  <script>
    const callBtn = document.getElementById('callBtn');
    const resultEl = document.getElementById('result');
    const apiUrl = 'https://call-agent-811485135966.us-central1.run.app';

    callBtn.addEventListener('click', async () => {
      const query = document.getElementById('query').value.trim();
      const agentType = document.getElementById('agentType').value;

      if (!query) {
        alert('Please enter a query.');
        return;
      }

      resultEl.textContent = 'Loading...';

      try {
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            query: query,
            agent_type: agentType
          })
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`Error: ${response.status} ${response.statusText}\n${errorText}`);
        }

        const data = await response.json();
        resultEl.textContent = JSON.stringify(data, null, 2);

      } catch (err) {
        resultEl.textContent = `Request failed:\n${err.message}`;
      }
    });
  </script>
</body>
</html>
